<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .input-box{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 800px;
            height: 24px;
        }
    </style>
</head>

<body ng-app="ui.bootstrap.demo" ng-controller="DatepickerPopupDemoCtrl">



<button class="btn btn-success">11</button><button class="btn btn-success">11</button>
<br>
<br>
<br>
<br>
<br>


<span>时间：</span><div>{{dat | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
<span>时间：</span><div>{{dat1 | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
    <div class="input-box">
         <input
                 class="my_input"
                 type="text"
                 uib-datepicker-popup="{{format}}"
                 datepicker-options="{maxDate:dat1,showweeks:false}"
                 ng-model="dat"
                 is-open="popup1.opened"
                 ng-required="true"
                 close-text="关闭"
                 clear-text="清空"
                 current-text="今天"
                 alt-input-formats="altInputFormats"
                 ng-click="open1()" />
         <input
                 class="my_input1"
                 type="text"
                 uib-datepicker-popup="{{format}}"
                 datepicker-options="{minDate:dat,showweeks:false}"
                 ng-model="dat1"
                 is-open="popup2.opened"
                 ng-required="true"
                 close-text="关闭"
                 clear-text="清空"
                 current-text="今天"
                 alt-input-formats="altInputFormats"
                 ng-click="open2()" />


        <div>
         <button ng-click="parDate()">获取解析过的时间</button>
        <div>{{parseDateee}}</div>
        <div>{{parseDateee1}}</div>
        </div>
    </div>


<ul uib-pagination
    total-items="totalItems"
    ng-model="currentPage"
    max-size="maxSize"
    first-text="第一页"
    previous-text="上一页"
    next-text="下一页"
    last-text="最后页"
    boundary-links="true"
    boundary-link-numbers="true"></ul>




        <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.js"></script>
         <script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
         <script>
             angular.module('ui.bootstrap.demo', ['ui.bootstrap']).controller('DatepickerPopupDemoCtrl', function ($scope) {

                 $scope.format = "yyyy/MM/dd";
                 $scope.altInputFormats = ['yyyy/M!/d!'];


                 $scope.popup1 = {
                     opened: false
                 };
                 $scope.open1 = function () {
                     $scope.popup1.opened = true;
                 };

                 $scope.popup2 = {
                     opened: false
                 };
                 $scope.open2 = function () {
                     $scope.popup2.opened = true;
                 };
                $scope.parDate = function(){
                    $scope.parseDateee = Date.parse($scope.dat);
                    $scope.parseDateee1 = Date.parse($scope.dat1);
                };
                 $scope.minDate = new Date();

                 $scope.maxSize = 5;
                 $scope.totalItems = 175;
                 $scope.currentPage = 1;

             });
         </script>


</body>
</html>
