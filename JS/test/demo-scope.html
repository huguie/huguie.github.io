
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<style>
</style>
<body >

<div ng-app="MyApp">
    <div class="container" ng-controller="MyController">
        <div class="my-info">我的名字是：<span ng-bind="name"></span>
            <br/>我的年龄是：<span ng-bind="age"></span>
            <br />
        </div>

        <div class="my-directive" my-directive my-name="{{name}}" age="age"  change-my-age="changeAge()"></div>

    </div>
</div>



<up-load></up-load>

<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    angular.module("MyApp", [])
        .controller("MyController", function ($scope) {
            $scope.name = "dreamapple";
            $scope.age = 20;
            $scope.changeAge = function(){
                $scope.age = 100;
            }
        })
        .directive("myDirective", function () {
            var obj = {
                restrict: "AE",
                scope: {
                    name: '@myName',
                    age: '=',
                    // changeAge: '&changeMyAge'
                },
                // scope:true,
                // scope: {},
                replace: true,
                template: "<div class='my-directive'>" +
                "<h3>下面部分是我们创建的指令生成的</h3>" +
                "我的名字是：<span ng-bind='name'></span><br/>" +
                "我的年龄是：<span ng-bind='age'></span><br/>" +
                "在这里修改名字：<input type='text' ng-model='name'><br/>" +
                "<button ng-click='changeAge()'>修改年龄</button>" +
                " </div>"
            }
            return obj;
        });
</script>
<script src="directive.js"></script>


</body>
</html>
