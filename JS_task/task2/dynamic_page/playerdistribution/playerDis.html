<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" type="text/css" href="../../reset/reset.css">
	<link rel="stylesheet" type="text/css" href="playerDis.css">
<title>首页</title>
</head>
<body>
	<div class="header">
		<img src="../../images/12.png">
		<span>参数设置</span>
		<img src="../../images/10.png">
	</div>

	<div  class="main">
		<div class="distribution">
			<div class="title">玩家配比</div>
			<div class="content">
				<div class="player_numbers" id="playerNum">
					<div class="player" id="killer">
						<div class="orangebox"></div>
						<div >杀  &nbsp;手 <span id="killerNum">0</span>人</div>
					</div>
					<div class="player" id="civilian">
						<div class="bluebox"></div>
						<div>平  &nbsp;民 <span id="civilianNum">0</span>人</div>
					</div>
				</div>
				<div class="setting">点击设置</div>
			</div>
		</div>
		<div class="player_phrase">
			<input class="phrase" type="text" placeholder="水民词组" name="">
			<input class="phrase" type="text" placeholder="幽灵词组" name="">
		</div>
		<div class="total_player">
			<div class="player_input">
			<span>玩家人数</span>
			<input type="text" id="changeWord" onchange="inputWord()">
			<span>人</span>
			</div>
			<div class="range_button">
			<button class="less" id="less"></button>
			<input defaultValue="11" min="4" max="18" type="range" id="myRange" class="range" onchange="rangeWord()">
			<button class="plus" id="plus"></button>
			</div>
		</div>
		<div id="viewId" class="button_licensing">
			<div>去发牌</div>
		</div>
	</div>

	<div class="footer"></div>
	<script src="playerDis.js"></script>
</body>
</html>
