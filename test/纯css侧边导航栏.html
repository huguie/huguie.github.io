<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	   	<meta content="width=device-width, initial-scale=1" name="viewport">
     	<link rel="stylesheet" type="text/css" href="style.css" /> 
        <link rel="stylesheet" type="text/css" href="reset.css" /> 
    <title>test for write</title>


    <style type="text/css">
body, html {
      margin: 0;
      padding: 0;
      padding-top: 100px;
      width: 100%;
      height: 100%;
      background-color: pink;}
aside {
  background-color: lightgrey;
  position: fixed;
  width: 100%;
  height: 20%;
  z-index: 1;}
label {
  display: inline-block;
  padding: 7px 10px;
  cursor: pointer; 
  margin: 10px;
  z-index: 3;
  position: fixed;}
.section {	
  position: relative;
  width: 100%;
  height: 100%;
  background-color: lightblue;
  overflow: hidden;}
.bar {
  background-color: black;
  width: 30px;
  height: 3px;}
.content {
  position: absolute;
  top: 50px;
  width: 100%;
  height: 100%;
  background-color: #fff;
  z-index: 2;
  transition: transform .5s ease-in-out;}
input {
    margin-top: 100px;
}
input[type="checkbox"]:checked ~ .content {
  transform: translatey(25%);}

    </style>



</head>
<body>	
  <aside>
      <div>i am a good boy</div>
  </aside>

  <div class="section">
    <input type="checkbox" id="myInput">
    <label for="myInput">
    <div class="bar"></div>
    </label>
  <div class="content">
    1654165165
  </div>
  </div>




</body>
</html>
