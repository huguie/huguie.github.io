<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	      	    <meta content="width=device-height, initial-scale=1" name="viewport">
        <title>图像幻灯片</title>
        <style type="text/css">
         div{
         	margin: 300px;}
        </style>
</head>
<body>
	<div> 
		<button onclick="prev()">last</button>
		<img id="slider" src="images/1.png">
		<button onclick="next()">next</button>
	</div>

	<script type="text/javascript">
		var images = [
		"images/1.png",
		"images/2.png",
		"images/3.png",
		"images/4.png"];
		var num = 0;
		function next(){
			var slider = document.getElementById("slider");
			num++;
			if(num >= images.length){
				num = 0;
			}
			slider.src = images[num];
			}
		function prev(){
			var slider = document.getElementById("slider");
			num--;
			if(num<0){
				num = images.length-1;
			}
			slider.src = images[num];
			}
	</script>
</body></html>
