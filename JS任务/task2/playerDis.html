<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="playerDis.css">
<title>首页</title>

<body>
	<div class="header">
		<img src="images/12.png">

	</div>

	<div  class="main">
		<div class="distribution">
			<div class="title">玩家配比</div>

				</div>

			</div>

			<div class="player_input">
			<form name="totalPlayer">
			<span>玩家人数</span>
			<input type="text" name="playerValue">

			<input type="button" value="按钮" onclick="changeword()">

			</div>
		</div>
		<div class="button_licensing">

		</div>
	</div>
